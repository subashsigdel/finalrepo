
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="bg-gray-100">
    <div id="loader" class="hidden fixed inset-0 flex justify-center items-center bg-gray-800 bg-opacity-50 z-50">
      <div class="flex space-x-1">
        <div class="w-2 h-8 bg-white animate-bounce"></div>
        <div class="w-2 h-6 bg-white animate-bounce [animation-delay:-0.1s]"></div>
        <div class="w-2 h-10 bg-white animate-bounce [animation-delay:-0.2s]"></div>
        <div class="w-2 h-6 bg-white animate-bounce [animation-delay:-0.1s]"></div>
        <div class="w-2 h-8 bg-white animate-bounce"></div>
      </div>
    </div>
    
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-72 bg-white shadow-md flex flex-col justify-between">
        <div>
          <div class="p-4 text-center border-b">
            <img
              src="{% static 'images/logo.png' %}"
              alt="Logo"
              class="w-24 mx-auto"
            />
          </div>
          <nav class="divide-y divide-gray-200">
            <a
              href="{% url 'dashboard' %}"
              class="flex items-center px-6 py-4 hover:bg-gray-100 group"
            >
              <i
                class="fas fa-tachometer-alt text-gray-500 group-hover:text-blue-700"
              ></i>
              <span class="ml-8 text-gray-700 group-hover:text-blue-700"
                >Dashboard</span
              >
            </a>
            <a
              href="{% url 'teacher_student' %}"
              class="flex items-center px-6 py-4 hover:bg-gray-100 group"
            >
              <i
                class="fas fa-user-graduate text-gray-500 group-hover:text-blue-700"
              ></i>
              <span class="ml-8 text-gray-700 group-hover:text-blue-700"
                >Students Detail</span
              >
            </a>
            <a
              href="{% url 'teacher_notes' %}"
              class="flex items-center px-6 py-4 hover:bg-gray-100 group"
            >
              <i
                class="fas fa-paper-plane text-gray-500 group-hover:text-blue-700"
              ></i>
              <span class="ml-8 text-gray-700 group-hover:text-blue-700"
                >Notes Detail</span
              >
            </a>
            <a
              href="{% url 'teacher_questions' %}"
              class="flex items-center px-6 py-4 hover:bg-gray-100 group"
            >
              <i
                class="fas fa-sticky-note text-gray-500 group-hover:text-blue-700"
              ></i>
              <span class="ml-8 text-gray-700 group-hover:text-blue-700"
                >Questions Asked</span
              >
            </a>
          </nav>
        </div>
        <div class="p-6 mb-4">
          <a
            href="{% url 'logout' %}"
            class="flex items-center text-red-600 hover:text-red-800"
          >
            <i class="fas fa-sign-out-alt"></i>
            <span class="ml-6">Logout</span>
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 p-6 overflow-y-auto">
        <!-- Header -->
        <div
          class="flex justify-between items-center px-6 py-4 mb-6 rounded-xl shadow-md bg-gradient-to-r from-blue-50 to-blue-100 border border-blue-200"
        >
          <h2 class="text-3xl font-bold text-blue-900 tracking-wide">
            ðŸ“’ Notes Detail
          </h2>

          <div class="flex items-center gap-4">
            <!-- User Info Section -->
            <div
              class="flex items-center gap-3 bg-white px-4 py-2 rounded-full shadow-sm border border-gray-200 hover:shadow-md transition"
            >
              <div
                class="w-10 h-10 rounded-full overflow-hidden border-2 border-blue-400 flex items-center justify-center bg-gray-100"
              >
                <!-- User Icon (SVG) -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 text-gray-700"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1.5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5a4.5 4.5 0 100 9 4.5 4.5 0 000-9z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.75 10.5h.75m3 0h.75"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6.75 17.25c0-2.625 2.25-4.875 5.25-4.875s5.25 2.25 5.25 4.875"
                  />
                </svg>
              </div>

              <!-- User Name -->
              <div class="text-gray-800 font-medium text-sm">
                <p>{{user.name}}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Search bar -->
        <div class="flex justify-between mb-6">
          <input
            id="searchInput"
            type="text"
            placeholder="Search notes..."
            class="w-full md:w-80 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            onclick="openModal()"
            class="bg-blue-900 text-white px-4 py-2 rounded-md flex items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
            Add Notes
          </button>
        </div>

        <!-- Notes Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
          {% for note in notes %}
          <div
            class="note-item bg-white p-6 rounded-2xl shadow-lg border border-gray-200 hover:shadow-xl transition duration-300"
          >
            <div class="flex flex-col h-full justify-between">
              <!-- Header with Date and Subject -->
              <div class="mb-4 text-center space-y-2">
                <div
                  class="flex items-center justify-center text-gray-500 text-sm"
                >
                  <i class="far fa-calendar-alt mr-2"></i>
                  <span>{{ note.date|date:"d M Y" }}</span>
                </div>
                <div
                  class="flex items-center justify-center text-blue-600 text-xl font-medium"
                >
                  <i class="fas fa-book-open mr-2"></i>
                  <span>{{ note.subject }}</span>
                </div>
              </div>

              <!-- Title with Icon -->
              <div class="text-center mt-6">
                <h3
                  class="note-title text-lg font-semibold text-gray-800 flex items-center justify-center gap-2"
                >
                  <i class="fas fa-sticky-note text-yellow-500 text-sm"></i>
                  <span class="text-sm">{{ note.title }}</span>
                </h3>
              </div>
            </div>
          </div>
          {% empty %}
          <p class="col-span-3 text-center text-gray-500">
            No notes available.
          </p>
          {% endfor %}
        </div>
      </div>
    </div>

    <!-- Add Notes Modal -->
    <div
      id="addNotesModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
        <h2 class="text-xl font-bold mb-4">Add New Note</h2>

        <form
          action="{% url 'create_note' %}"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Title</label
            >
            <input
              type="text"
              name="title"
              class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Subject</label
            >
            <input
              type="text"
              name="subject"
              class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Write Content (optional if uploading PDF)</label
            >
            <textarea
              name="content"
              class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              rows="4"
            ></textarea>
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Or Upload PDF (optional if writing content)</label
            >
            <input
              type="file"
              name="pdf"
              accept=".pdf"
              class="w-full border border-gray-300 p-2 rounded"
            />
          </div>

          <div class="flex justify-end gap-2">
            <button
              type="button"
              onclick="closeModal()"
              class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
            >
              Save
            </button>
          </div>
        </form>

        <!-- Close icon -->
        <button
          onclick="closeModal()"
          class="absolute top-2 right-2 text-gray-400 hover:text-gray-600"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <script>
      const modal = document.getElementById("addNotesModal");

      function openModal() {
        modal.classList.remove("hidden");
      }

      function closeModal() {
        modal.classList.add("hidden");
      }

      // Search functionality
      const searchInput = document.getElementById("searchInput");
      const notes = document.querySelectorAll(".note-item");

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        notes.forEach((note) => {
          const title =
            note.querySelector(".note-title")?.textContent.toLowerCase() || "";
          const subject = note.textContent.toLowerCase();
          const isMatch = title.includes(query) || subject.includes(query);
          note.style.display = isMatch ? "block" : "none";
        });
      });
    </script>
          </script>
          <script>
            function showLoader() {
                document.getElementById('loader').classList.remove('hidden');
            }
            
            function hideLoader() {
                document.getElementById('loader').classList.add('hidden');
            }
            
            // Show loader on any link click
            document.addEventListener('DOMContentLoaded', function() {
                const links = document.querySelectorAll('a');
            
                links.forEach(function(link) {
                    link.addEventListener('click', function(event) {
                        const href = link.getAttribute('href');
                        // Only show loader if it's a real page link
                        if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
                            showLoader();
                        }
                    });
                });
            
                // Show loader when form is submitted
                const forms = document.querySelectorAll('form');
                forms.forEach(function(form) {
                    form.addEventListener('submit', function() {
                        showLoader();
                    });
                });
            });
            
            // Also hide loader when page fully loads
            window.onload = function() {
                hideLoader();
            };
            </script>
            
  </body>
</html>
