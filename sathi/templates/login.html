{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/voice_recorder.js' %}" defer></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-[#022B54] py-12 px-4 sm:px-6 lg:px-8"
  >
    <div class="max-w-2xl w-full space-y-4 flex flex-col items-center">
      <!-- Back Button -->
      <div class="w-full text-start mb-2">
        <a
          href="{% url 'Landing' %}"
          class="inline-flex items-center gap-2 text-sm bg-blue-700 hover:bg-blue-800 text-white font-medium px-5 py-2.5 rounded-xl shadow-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-300"
        >
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
      </div>

      <!-- Logo -->
      <div class="flex flex-col items-center">
        <div class="rounded-lg">
          <img class="w-32" src="{% static 'images/logo.png' %}" alt="Logo" />
        </div>
      </div>

      <!-- Form Header -->
      <h2 class="text-center text-2xl font-bold text-white">
        Welcome Back, Teacher
      </h2>

      <!-- Login Form -->
      <form method="POST" action="{% url 'login' %}" class="space-y-4 w-full">
        {% csrf_token %}

        <!-- Email -->
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-white">
            Your Email
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-envelope text-blue-800"></i>
            </div>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Enter your email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
            />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-white"
          >
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-lock text-blue-800"></i>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              required
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
            />
          </div>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-[#FECB3E] mt-4 hover:bg-[#FECB3F] text-white font-medium py-2.5 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Login
        </button>

        <!-- Sign Up -->
        <div class="mt-4 text-end">
          <span class="text-sm text-white">
            Don’t have an account?
            <a
              href="{% url 'register' %}"
              class="underline text-yellow-400 hover:text-yellow-300"
            >
              Sign Up
            </a>
          </span>
        </div>
      </form>
    </div>
  </body>
</html>
